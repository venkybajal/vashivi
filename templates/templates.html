<html>
<head>
<link rel = stylesheet type=text/css href ="{{url_for('static', filename='style.css')}}">
</head>
<body>

<h1>{{restaurant.name}}</h1>
<a href = {{url_for('newMenuItem', restaurant_id = restaurant.id)}}>New</a>
{% with messages = get_flashed_messages()%}
{% if messages%}
	<ul>
		{% for i in messages:%}
		<li>{{i}}</li>
		{% endfor%}
	</ul>
	{% endif%}
{% endwith%}
{% for i in items %}

<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>
<a href = {{url_for('editMenuItem', restaurant_id = i.restaurant_id, menu_id = i.id)}}>Edit</a>
<a href = {{url_for('deleteMenuItem', restaurant_id = i.restaurant_id, menu_id = i.id)}}>Delete</a>

</div>


{% endfor %}
</body>

</html>
